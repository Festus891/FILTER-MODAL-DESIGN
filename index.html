<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Mulish:ital,wght@0,400;0,700;1,200&family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>FILTER MODAL DESIGN</title>
</head>
<body>
    <div class="main-container">
        <div class="center">
            <div class="inner-container">
                <div class="first-content">
                    <h2>Filter</h2>
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </div>
    
                <div class="search-container">
                    <p>SEARCH BY KEYWORD</p>
                    <div class="search-box">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder="Search jobs">
                    </div>
                </div>
    
                <div class="radio-container">
                    <p>VIEW</p>
                    <label><input type="radio" name="radio" id="">All job posts</label>
                    <label><input type="radio" name="radio" id="">Active job posts</label>
                    <label><input type="radio" name="radio" id="">Archived job posts</label>
                </div>
    
                <div class="checkbox-container">
                    <p>INCLUDE</p>
                    <label><input type="checkbox" name="checkbox" id="">Jobs shared with me</label>
                </div>
                
            </div>
    
            <button>
                Save changes
            </button>
        </div>
    </div>
   
</body>
</html>
